<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Arena:Авторизация</title>
    <link rel="stylesheet" href="/user-sign/style-user-sign.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="container">
          <form action="">
            <ul class="registration">
              <li class="registration__text"></li>
              <li class="text-sign-user">
                <input
                  name="email"
                  class="email"
                  type="email"
                  placeholder="Электроная почта"
                />
              </li>
              <li>
                <input
                  name="password"
                  class="password"
                  type="password"
                  placeholder="Пароль"
                />
              </li>
              <li class="registration__remember">
                <input type="checkbox" />
                <p class="registration__remember--text">Запомнить меня</p>
              </li>
              <li class="registration__sign">
                <button class="btn-sign" type="submit">Авторизоваться</button>
              </li>
            </ul>
          </form>
        </div>
        <div class="regestration-window">
          <p class="text-user">Если у всам нет аккаунта, создайте его!</p>
          <div class="btn-center">
            <button class="btn-regestration">Зарегистрироваться</button>
          </div>
        </div>
      </div>
    </header>

    <script src="/user-sign/main-sing.js"></script>
  </body>
</html>
