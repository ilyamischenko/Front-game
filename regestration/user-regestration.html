<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Arena:Регистрация</title>
    <link rel="stylesheet" href="/regestration/style-user-regestration.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="container">
          <form action="">
          <ul class="registration">
              <li class="text-sign-user">
                <input
                  class="name"
                  name="name"
                  type="name"
                  placeholder="Имя пользователя"
                />
              </li>
              <li class="text-sign-user">
                <input
                  class="email"
                  name="email"
                  type="email"
                  placeholder="Электроная почта"
                />
              </li>
              <li>
                <input class="password" name="password" type="password" placeholder="Пароль" />
              </li>
              <li class="registration__remember">
                <input type="checkbox" />
                <p class="registration__remember--text">Запомнить меня</p>
              </li>
              <li class="registration__sign">
                <button class="btn-sign" type="submit">Зарегистроваться</button>
              </li>
            </form>
          </ul>
        </div>
      </div>
    </header>
    <script src="/regestration/main.js"></script>
  </body>
</html>
