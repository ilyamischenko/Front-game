<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Arena:Регистрация</title>
    <link rel="stylesheet" href="/regestration/style-user-regestration.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="container">
          <ul class="registration">
            <li class="registration__text">
              <!-- <h3>Пожалуйста, войдите <br /></h3> -->
            </li>
            <li class="text-sign-user">
              <input
                class="registration_list"
                type="name"
                placeholder="Имя пользователя"
              />
            </li>

            <li class="text-sign-user">
              <input
                class="registration_list"
                type="email"
                placeholder="Электроная почта"
              />
            </li>
            <li>
              <input
                class="registration_list"
                type="password"
                placeholder="Пароль"
              />
            </li>
            <li class="registration__remember">
              <input type="checkbox" />
              <p class="registration__remember--text">Запомнить меня</p>
            </li>
            <li class="registration__sign">
              <button class="btn-sign">Зарегистроваться</button>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
